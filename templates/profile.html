    <body>
<div class="login-dark">
        <form action="" method="post">
		 <b id="">Update Form</b>

            <div class="form-group"> <input class=" form-control firstName" type="text" name="first" placeholder="first name" required >
        </div>
      <div class="form-group"><input class="form-control lastName" type="text" name="last" placeholder="last name" required ></div>
        
      <div class="form-group"><input class="form-control email" type="text" name="email" placeholder="email" required >
        </div>
         <div class="form-group"> <input class="form-control edu" type="text" name="edu" placeholder="education" required >
        </div>
         <div class="form-group"> <input class="form-control job" type="text" name="job" placeholder="job title" required >

     </div>
            <input type="submit" name="update" value="Update Data">
            
             <button type="button" class="" id=""><a href="">Log Out</a></button>
			<button id="back" type="button"  class=" btn-reg" >Go back</button>
                </form>

        </form>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
     document.getElementById("back").onclick = function () {
        window.location.href = "";
    };
    
    function readURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
            $('#imagePreview').css('background-image', 'url('+e.target.result +')');
            $('#imagePreview').fadeIn(650);
        }
        reader.readAsDataURL(input.files[0]);
    }
}
$("#imageUpload").change(function() {
    readURL(this);
});
    </script>
