<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="static\css\style.css">
    <link rel="stylesheet" href="http://localhost/Profile/css/style.css">

</head>
<body>
    {% from "_formhelpers.html" import render_field%}
    <div class="login-dark">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon icon ion-planet"></i></div>
            <div class="form-group">{{render_field(form.username, class_="form-control") }}</div>
            <div class="form-group">{{render_field(form.password, class_="form-control") }}</div>
            <div class="form-group">{{render_field(form.confirm, class_="form-control") }}</div>
            <div class="form-group"><button class="btn btn-primary btn-block" input type="submit" name="Submit">Submit</button></div>
            <a href="#" class="forgot">Forgot your email or password?</a>
            <br>
            <a href="#"  class="forgot"><p style="text-align:center">Already registered?</p>  </a><button id="login" type="button" class=" button-forgot" >Back to Login</button>
            <button type="button" class="cancelbtn" id="back">Back to Homepage</button>
         </form>
            
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
<script type="text/javascript">
    document.getElementById("login").onclick = function () {
        window.location.href = "{{ url_for('profLoginPage') }}";
    };

    document.getElementById("back").onclick = function () {
        window.location.href = "{{ url_for('profPage') }}";
    };
</script>
</html>
