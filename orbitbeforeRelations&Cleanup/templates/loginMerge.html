<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="static/css/loginStyle.css">

</head>
<body>

  {% include '_messages.html' %}
  {% from "_formhelpers.html" import render_field%}
    <div class="login-dark">
         <form method="POST" action="" enctype="multipart/form-data">
            <b id="welcome">Login Form</b>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" class="form-control" value={{request.form.username}}>
        </div>  
        <div class="form-group">
          <label>Password</label>
          <input type="text" name="password" class="form-control" value={{request.form.password}}>
        </div>  
        <button type="submit" class="btn btn btn-primary btn-block">Submit</button>
  </form>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
<script>

</script>
</html>
